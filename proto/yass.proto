syntax = "proto3";

package proto;

option go_package = "github.com/michael-diggin/yass/proto;proto";

// Storage is the internal interface
service Storage {
    rpc Set(SetRequest) returns(SetResponse){}
    rpc Get(GetRequest) returns(GetResponse){}
}

message SetRequest {
    Entry entry = 1;
}

message GetRequest {
    string key = 2;
}

message SetResponse {}


message GetResponse {
    string key = 2;
}

message Entry {
    string key = 1;
    bytes value = 2;
}
