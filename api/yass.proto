syntax = "proto3";

package api;

option go_package = "github.com/michael-diggin/yass/api;api";

// Storage is the internal interface
service Storage {
    rpc Set(SetRequest) returns(SetResponse){}
    rpc Get(GetRequest) returns(GetResponse){}
}

message SetRequest {
    Record record = 1;
}

message GetRequest {
    string key = 2;
}

message SetResponse {}


message GetResponse {
    string key = 2;
}

message Record {
    string key = 1;
    bytes value = 2;
    uint64 offset = 3;
}
